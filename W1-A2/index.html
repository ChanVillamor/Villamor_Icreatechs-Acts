<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container">
    <div class="form-wrapper">
      <div class="info">
        <h1>Icreatechs <span>Study Hub</span></h1>
        <p class="crt-acct">Create Account</p>
        <ul class="social-media-icons">
          <li>
            <i class="fa-brands fa-facebook"></i>
            <a href="#"></a>
          </li>
          <li>
            <i class="fa-brands fa-instagram"></i>
            <a href="#"></a>
          </li>
          <li>
            <i class="fa-brands fa-github"></i>
            <a href="#"></a>
          </li>
          <li>
            <i class="fa-brands fa-google"></i>
            <a href="#"></a>
          </li>
        </ul>
        <p class="opt">Or use your email for registration:</p>
      </div>
      <form action="" method="post">
        <input type="text" name="name" placeholder="Name">
        <br>
        <input type="text" name="email" placeholder="Email">
        <br>
        <input type="password" name="password" placeholder="Password">
        <div class="agreement">
          <input type="checkbox" checked id="checkbox" />
          <label for="checkbox"></label>
          <p>I agree to the 
            <a href="#">Terms</a> and 
            <a href="#">Privacy and Policy</a>.
          </p>
        </div>
        <div class="btn-box">
          <button class="active">Sign Up</button>
          <button>Sign In</button>
        </div>
      </form>
    </div>
    <div class="img-wrapper">
      <img src="img/img1.jpg" alt="coding photo">
      <div class="details">
        <h2>Join Now!</h2>
        <p>Where you can learn Web Development for free</p>
      </div>
    </div>
  </main>
  <script src="https://kit.fontawesome.com/c5d903763f.js" crossorigin="anonymous"></script>
</body>
</html>
